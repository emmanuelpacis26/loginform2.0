<body>


    <!-- Login -->
    <div class="login-form">
        <div class="container">
            <div class="login">
                <form action="#" method="post">
                    <h1>Log in</h1>
                    
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="input-field">
                        <input type="password" name="email" id="email" placeholder="Enter Your Password" required>
                    </div>
                    <div class="forgot">
                        <a href="./forgot.html">Forgot password?</a>
                    </div>
                    <div class="input-field button">
                        <button class="login-btn" type="submit">Login</button>
                    </div>

                    <div class="signup">
                        <p>Already have account?</p><a href="./signup.html">Create Account</a>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
