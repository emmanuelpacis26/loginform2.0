<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <!-- Sign Up -->
    <div class="login-form">
        <div class="container">
            <div class="login">
                <form action="#" method="post">
                    <h1>Create New Account</h1>
                    
                    <div class="input-field">
                        <input type="text" name="fullname" id="fullname" placeholder="Enter Your Full Name" required>
                    </div>

                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="input-field">
                        <input type="password" name="email" id="email" placeholder="Enter Your Password" required>
                    </div>

                    <div class="terms">
                        <input type="checkbox" name="terms-condition" id="terms-condition">
                        <span>Accept the <a href="./terms.html" >Terms and Conditions.</a></span>
                    </div>

                    <div class="input-field button">
                        <button class="login-btn" type="submit">Create Account</button>
                    </div>

                    <div class="signup">
                        <p>Already have account?</p><a href="./index.html">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
